<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Georgy Marrero - Personal Brand & Social Media Links"
        />
        <meta name="author" content="Georgy Marrero" />

        <!-- Open Graph Meta Tags for Social Sharing -->
        <meta property="og:title" content="Georgy Marrero" />
        <meta
            property="og:description"
            content="Connect with Georgy Marrero across social media platforms"
        />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="./assets/profile.jpg" />

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Georgy Marrero" />
        <meta
            name="twitter:description"
            content="Connect with Georgy Marrero across social media platforms"
        />
        <meta name="twitter:image" content="./assets/profile.jpg" />

        <title>Georgy Marrero</title>

        <!-- Font Awesome for Social Media Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Custom Styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header class="profile-section">
                <div class="profile-image-container">
                    <img
                        src="assets/profile.jpg"
                        alt="Georgy Marrero"
                        class="profile-image"
                    />
                </div>
                <h1 class="name">Georgy Marrero</h1>
                <h3 class="tagline">
                    Founder at
                    <a href="https://equis.capital">Equis Capital</a> &

                </h4>

            <main class="social-links-section">
                <div class="social-grid">
                    <a
                        href="https://instagram.com/georgymh"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="social-link instagram"
                        data-platform="Instagram"
                    >
                        <div class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </div>
                    </a>

                    <a
                        href="https://linkedin.com/in/georgymarrero"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="social-link linkedin"
                        data-platform="LinkedIn"
                    >
                        <div class="social-icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </div>
                    </a>

                    <a
                        href="https://youtube.com/@georgymarrero"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="social-link youtube"
                        data-platform="YouTube"
                    >
                        <div class="social-icon">
                            <i class="fab fa-youtube"></i>
                        </div>
                    </a>

                    <a
                        href="https://www.threads.com/@georgymh"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="social-link threads"
                        data-platform="Threads"
                    >
                        <div class="social-icon">
                            <i class="fab fa-threads"></i>
                        </div>
                    </a>

                    <a
                        href="https://tiktok.com/@georgymh"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="social-link tiktok"
                        data-platform="TikTok"
                    >
                        <div class="social-icon">
                            <i class="fab fa-tiktok"></i>
                        </div>
                    </a>

                    <a
                        href="https://x.com/georgymh"
                        target="_blank"
                        rel="noopener noreferrer"

                        data-platform="X"
                    >
                        <div class="social-icon">
                            <i class="fab fa-x-twitter"></i>
                        </div>
                    </a>
                </div>
            </main>

            <footer class="footer">
                <p>&copy; 2025 Georgy Marrero. All rights reserved.</p>
            </footer>
        </div>

        <!-- Background Pattern -->
        <div class="bg-animation"></div>

        <script src="script.js"></script>

</html>
